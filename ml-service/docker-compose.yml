version: '3.8'

services:
  ml-service:
    build: .
    container_name: ml-matching-service
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
