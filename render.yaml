services:
  # Backend API Service
  - type: web
    name: influencer-match-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: influencer-match-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://influencer-match-frontend.onrender.com
      - key: ML_SERVICE_URL
        value: https://influencer-match-ml-chatbot.onrender.com
      - key: ML_MATCHING_SERVICE_URL
        value: https://influencer-match-ml-matching.onrender.com
    healthCheckPath: /health

  # ML Chatbot Service (Python/FastAPI)
  - type: web
    name: influencer-match-ml-chatbot
    env: python
    region: oregon
    plan: free
    buildCommand: cd ml-service && pip install -r requirements.txt
    startCommand: cd ml-service && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # ML Matching Service (Python/FastAPI)
  - type: web
    name: influencer-match-ml-matching
    env: python
    region: oregon
    plan: free
    buildCommand: cd ml-matching-service && pip install -r requirements.txt
    startCommand: cd ml-matching-service && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: web
    name: influencer-match-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://influencer-match-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: influencer-match-db
    databaseName: influencer_match
    user: admin
    plan: free
    region: oregon
