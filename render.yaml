services:
  # Backend API Service
  - type: web
    name: influencer-match-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: influencer-match-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://influencer-match-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://influencer-match-frontend.onrender.com
      - key: ML_SERVICE_URL
        value: https://influencer-match-ml-chatbot.onrender.com
      - key: ML_MATCHING_SERVICE_URL
        value: https://influencer-match-ml-matching.onrender.com
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
    healthCheckPath: /health

  # ML Chatbot Service (Python/FastAPI)
  - type: web
    name: influencer-match-ml-chatbot
    env: python
    region: oregon
    plan: free
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # ML Matching Service (Python/FastAPI)
  - type: web
    name: influencer-match-ml-matching
    env: python
    region: oregon
    plan: free
    rootDir: ml-matching-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: static
    name: influencer-match-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://influencer-match-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: influencer-match-db
    databaseName: influencer_match
    user: admin
    plan: free
    region: oregon
