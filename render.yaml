services:
  # Backend API Service
  - type: web
    name: influencer-match-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: influencer-match-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://influencer-match-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: influencer-match-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://influencer-match-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: influencer-match-db
    databaseName: influencer_match
    user: admin
    plan: free
    region: oregon
