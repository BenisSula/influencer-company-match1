version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: influencer-matching-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: influencer_matching
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: influencer-matching-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: influencer-matching-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: influencer_matching
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-production-secret-change-this
      JWT_EXPIRATION: 1h
      CORS_ORIGIN: http://localhost:5173
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
